<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priyam â€¢ Portfolio in Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0c0c1d; /* Deep universe blue */
            --accent-color: #d9534f;
            --star-color: rgba(240, 195, 194, 0.8); /* accent-light with opacity */
        }
        body {
            font-family: 'Source Serif 4', serif;
            background-color: var(--bg-color);
            color: var(--accent-color);
            overflow: hidden;
            margin: 0;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .content-overlay {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body class="antialiased">

    <canvas id="universe-canvas"></canvas>

    <div class="content-overlay">
        <div class="max-w-2xl">
            <img src="your-text.png" alt="Logo" class="w-32 h-32 md:w-40 md:h-40 rounded-full mx-auto mb-8 shadow-lg border-4" style="border-color: var(--accent-color);">
            <h1 class="text-4xl md:text-6xl font-normal tracking-tighter">priyam</h1>
            <p class="text-lg mt-4 opacity-80">Portfolio in progress...</p>
            <p class="mt-8 max-w-md mx-auto opacity-70">Connecting ideas and building new things. The full portfolio will materialize soon.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('universe-canvas');
        const ctx = canvas.getContext('2d');

        let stars = [];
        let shootingStars = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            shootingStars = [];

            // Create regular stars
            let starCount = Math.floor(window.innerWidth / 8);
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }

            // Create shooting stars
            for (let i = 0; i < 3; i++) {
                shootingStars.push(new ShootingStar());
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 1.5 + 0.5;
                this.baseOpacity = Math.random() * 0.5 + 0.2;
                this.opacity = this.baseOpacity;
                this.isBlooming = Math.random() < 0.1; // 10% of stars will bloom
                this.bloomPhase = Math.random() * Math.PI * 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = `rgba(240, 195, 194, ${this.opacity})`;
                ctx.fill();
            }

            update() {
                if (this.isBlooming) {
                    this.bloomPhase += 0.02;
                    this.opacity = this.baseOpacity + Math.sin(this.bloomPhase) * 0.3;
                }
                this.draw();
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.len = Math.random() * 80 + 10;
                this.speed = Math.random() * 10 + 6;
                this.size = Math.random() * 1 + 0.5;
                this.waitTime = new Date().getTime() + Math.random() * 3000 + 500;
                this.active = false;
            }

            isActive() {
                return this.active;
            }

            update() {
                if (this.active) {
                    this.x -= this.speed;
                    this.y += this.speed;
                    if (this.x < 0 || this.y > canvas.height) {
                        this.reset();
                    }
                } else {
                    if (new Date().getTime() > this.waitTime) {
                        this.active = true;
                    }
                }
            }

            draw() {
                if (this.active) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x + this.len, this.y - this.len);
                    ctx.strokeStyle = `rgba(217, 83, 79, ${Math.random() * 0.5 + 0.5})`; // Accent color for shooting stars
                    ctx.lineWidth = this.size;
                    ctx.stroke();
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => star.update());
            
            shootingStars.forEach(star => {
                star.update();
                star.draw();
            });
        }

        window.addEventListener('resize', init);
        
        init();
        animate();

    </script>
</body>
</html>
