        .prose h1, .prose h2, .prose h3 { font-weight: 600; margin-bottom: 0.5em; margin-top: 1.25em; }
        .prose h1 { font-size: 1.875rem; }
        .prose h2 { font-size: 1.5rem; }
        .prose h3 { font-size: 1.25rem; }
        .prose p { margin-bottom: 1.25em; }
        .prose ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 1.25em; }
        .prose ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 1.25em; }
        .prose li { margin-bottom: 0.5em; }
        .prose a { color: #d9534f; text-decoration: underline; } /* Use existing link style */
        .prose code { background-color: #eef2ff; color: #4338ca; padding: 0.2em 0.4em; border-radius: 4px; font-family: 'Courier New', Courier, monospace; font-size: 0.9em; }
        .prose pre { background-color: #f1f5f9; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1.5em;}
        .prose pre code { background-color: transparent; color: inherit; padding: 0; }
        .prose blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; margin-left: 0; font-style: italic; color: #475569; }
        .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1.5em; }
        .prose th, .prose td { border: 1px solid #d1d5db; padding: 0.5em 0.75em; }
        .prose th { background-color: #f3f4f6; font-weight: 600; }
    </style>
</head>

                <div class="flex-grow">
                    <div class="flex justify-between items-center">
                        <div>
                             <h1 class="text-2xl font-bold">Priyam Alok</h1>

    <!-- Main Content Area for the Mindmap (Wider) -->
    <main class="max-w-5xl mx-auto w-full px-4 sm:px-6 lg:px-8">
        <div id="mindmap-container" class="bg-blue-50 text-blue-900 p-4 sm:p-6 md:p-8 rounded-lg shadow-inner">
            <div id="app" class="container mx-auto">
                <header class="relative text-center mb-4">
                    <h1 id="page-title" class="text-3xl sm:text-4xl font-bold text-blue-900">CM2 Curriculum</h1>
                    <p id="page-subtitle" class="text-md text-blue-700 mt-2">An Interactive Guide</p>
                </header>
                <nav id="breadcrumb-container" class="flex justify-center items-center space-x-2 text-sm text-blue-800 mb-8 flex-wrap"></nav>
                <main id="content-area">
                     <!-- Loading Spinner -->
                    <div id="loading" class="text-center p-12">
                        <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>

    <!-- Footer Wrapper (Constrained) -->
    <div class="max-w-3xl mx-auto w-full px-4 sm:px-6 lg:px-8">
        <footer class="mt-12 pt-8 pb-16 border-t border-gray-200 text-base text-gray-600">
            <p>Find me on <a href="https://www.linkedin.com/in/priyamalok/" target="_blank" rel="noopener noreferrer" class="link-style">linkedin</a>, <a href="https://x.com/priyam0k" target="_blank" rel="noopener noreferrer" class="link-style">twitter(x.com)</a></p>
        </footer>
    </div>
    
    <script>
        // --- SPA LOGIC (REFACTORED FOR CORRECT BREADCRUMB HANDLING) ---

        let mindmapData = null; 
        let rootId = null;
        let navigationHistory = []; // Will store the current path as an array of IDs

        const contentArea = document.getElementById('content-area');
        const pageTitle = document.getElementById('page-title');
        const pageSubtitle = document.getElementById('page-subtitle');
        const breadcrumbContainer = document.getElementById('breadcrumb-container');
        const mindmapContainer = document.getElementById('mindmap-container');
        const loadingIndicator = document.getElementById('loading');
        
        // Creates a unique ID for DOM elements based on its hierarchy
        function createUniqueId(title, parentId) {
            const cleanTitle = title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
            return parentId ? `${parentId}--${cleanTitle}` : cleanTitle;
        }
        
        // Flattens the nested structure into a map for easy lookup
        function flattenMindmap(node, parentId, map) {
            const nodeId = createUniqueId(node.name, parentId);
            map[nodeId] = {
                name: node.name,
                children: node.children.map(child => createUniqueId(child.name, nodeId))
            };
            node.children.forEach(child => flattenMindmap(child, nodeId, map));
            return map;
        }

        // Creates a page element for a given node
        function createPage(nodeId, nodeData) {
            const page = document.createElement('div');
            page.id = nodeId;
            page.className = 'page';

            const isRoot = nodeId === rootId;
            const backButtonHtml = !isRoot ? `
                <button onclick="goBack()" class="absolute top-0 left-0 mt-4 ml-4 bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300 flex items-center z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                    Back
                </button>
            ` : '';

            const cardsHtml = (nodeData.children || []).map(childId => {
                const childData = mindmapData[childId];
                return `
                    <div onclick="handleCardClick('${childId}')" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-1 transform transition-all duration-300 cursor-pointer border-2 border-transparent hover:border-orange-400">
                        <h3 class="text-lg font-semibold text-blue-800">${childData.name}</h3>
                    </div>
                `;
            }).join('');

            page.innerHTML = `
                <div class="relative bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                    ${backButtonHtml}
                    <div class="pt-16 sm:pt-12">
                        <div id="md-content-${nodeId}" class="prose max-w-none text-blue-800 mb-8" style="display: none;"></div>
                        ${(nodeData.children.length > 0) ? `<h3 class="text-xl font-bold text-blue-900 border-b-2 border-blue-200 pb-2 mb-6">Sub-topics</h3>` : ''}
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${cardsHtml}
                        </div>
                    </div>
                </div>`;
            contentArea.appendChild(page);
        }
        
        async function loadMarkdownContent(pageId, title) {
            const container = document.getElementById(`md-content-${pageId}`);
            if (!container) return;
            const uniqueFilename = pageId.replace(/--/g, '-');
            const url = `https://raw.githubusercontent.com/priyam0k/cm2-mindmap-backend/main/content/${uniqueFilename}.md`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Status ${response.status}`);
                const markdownText = await response.text();
                const converter = new showdown.Converter({ tables: true, strikethrough: true, tasklists: true, openLinksInNewWindow: true });
                container.innerHTML = converter.makeHtml(markdownText);
                container.style.display = 'block';
            } catch (error) {
                container.style.display = 'none';
                console.warn(`Could not load content for "${title}". This is normal if no content file exists for this topic.`);
            }
        }
        
        // --- REFACTORED NAVIGATION LOGIC ---

        function navigateTo(pathArray) {
            navigationHistory = pathArray;
            const currentPageId = navigationHistory[navigationHistory.length - 1];
            
            // Update UI elements
            const nodeData = mindmapData[currentPageId];
            pageTitle.textContent = nodeData.name;
            pageSubtitle.textContent = navigationHistory.length > 1 ? `Exploring ${nodeData.name}` : "An Interactive Guide";
            
            // Show the correct page
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(currentPageId)?.classList.add('active');

            loadMarkdownContent(currentPageId, nodeData.name);
            updateBreadcrumbs();
            mindmapContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function updateBreadcrumbs() {
            breadcrumbContainer.innerHTML = '';
            navigationHistory.forEach((pageId, index) => {
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.textContent = '>';
                    separator.className = 'mx-2 text-orange-400';
                    breadcrumbContainer.appendChild(separator);
                }

                if (index < navigationHistory.length - 1) {
                    const link = document.createElement('span');
                    link.textContent = mindmapData[pageId].name;
                    link.className = 'breadcrumb-link';
                    link.onclick = () => jumpTo(index);
                    breadcrumbContainer.appendChild(link);
                } else {
                    const currentText = document.createElement('span');
                    currentText.textContent = mindmapData[pageId].name;
                    currentText.className = 'font-semibold text-blue-900';
                    breadcrumbContainer.appendChild(currentText);
                }
            });
        }

        window.handleCardClick = function(nextPageId) {
            const newPath = [...navigationHistory, nextPageId];
            navigateTo(newPath);
        }

        window.goBack = function() {
            if (navigationHistory.length > 1) {
                const newPath = navigationHistory.slice(0, -1);
                navigateTo(newPath);
            }
        }
        
        window.jumpTo = function(index) {
             const newPath = navigationHistory.slice(0, index + 1);
             navigateTo(newPath);
        }

        async function initializeApp() {
            try {
                const apiUrl = 'https://cm2-interactive-mindmap.onrender.com/api/mindmap';
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const rawData = await response.json();
                
                mindmapData = flattenMindmap(rawData, null, {});
                rootId = createUniqueId(rawData.name, null);
                
                loadingIndicator.style.display = 'none';

                Object.keys(mindmapData).forEach(nodeId => {
                    createPage(nodeId, mindmapData[nodeId]);
                });
                
                // Start navigation at the root
                navigateTo([rootId]);

            } catch (error) {
                loadingIndicator.innerHTML = `<p class="text-red-600 font-semibold">Failed to load mind map data.</p><p class="text-sm text-gray-600 mt-2">Please check the network connection or try again later.</p><p class="text-xs text-gray-400 mt-2">${error}</p>`;
                console.error("Could not fetch mind map data:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
