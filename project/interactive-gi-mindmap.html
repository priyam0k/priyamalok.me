    <style>
        /* Styles for priyamalok.me header/footer */
        .site-body {
            font-family: 'Source Serif 4', serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .link-style {
            color: #d9534f;
            text-decoration: underline;
            text-decoration-color: #f0c3c2;
            text-underline-offset: 2px;
            transition: color 0.2s ease-in-out;
        }
        .nav-link {
            font-family: 'Source Sans 3', sans-serif;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
            color: #d9534f;
        }
        .nav-link:hover {
            color: #bf4340;
        }
        .site-header h1 {
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 600;
        }

        /* Styles for the mindmap component */
        #mindmap-container {
            font-family: 'Inter', sans-serif;
        }
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .page.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            cursor: pointer;
            color: #fb923c; /* orange-400 */
        }
        .breadcrumb-link:hover {
            text-decoration: underline;
        }

        /* ADDED: Basic styling for rendered markdown content */
        .prose { line-height: 1.6; }
        .prose h1, .prose h2, .prose h3 { font-weight: 600; margin-bottom: 0.5em; margin-top: 1.25em; }
        .prose h1 { font-size: 1.875rem; }
        .prose h2 { font-size: 1.5rem; }
        .prose h3 { font-size: 1.25rem; }
        .prose p { margin-bottom: 1.25em; }
        .prose ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 1.25em; }
        .prose ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 1.25em; }
        .prose li { margin-bottom: 0.5em; }
        .prose a { color: #d9534f; text-decoration: underline; } /* Use existing link style */
        .prose code { background-color: #eef2ff; color: #4338ca; padding: 0.2em 0.4em; border-radius: 4px; font-family: 'Courier New', Courier, monospace; font-size: 0.9em; }
        .prose pre { background-color: #f1f5f9; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1.5em;}
        .prose pre code { background-color: transparent; color: inherit; padding: 0; }
        .prose blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; margin-left: 0; font-style: italic; color: #475569; }
        .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1.5em; }
        .prose th, .prose td { border: 1px solid #d1d5db; padding: 0.5em 0.75em; }
        .prose th { background-color: #f3f4f6; font-weight: 600; }
    </style>
</head>
<body class="bg-white site-body">

    <!-- Header Wrapper (Constrained) -->
    <div class="max-w-3xl mx-auto w-full px-4 sm:px-6 lg:px-8">
        <header class="pt-16 pb-10 mb-10 border-b border-gray-200 site-header">
            <div class="flex items-start space-x-4">
                <a href="/">
                    <img src="/logo.jpg" alt="Priyam Alok" class="w-16 h-16 sm:w-20 sm:h-20 rounded-full object-cover flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/80x80/e2e8f0/334155?text=PA';">
                </a>
                <div class="flex-grow">
                    <div class="flex justify-between items-center">
                        <div>
                            <a href="/">
                                <img src="/Capturelogo-removebg-preview.png" alt="Priyam Alok Title" class="h-8" onerror="this.onerror=null;this.src='https://placehold.co/200x40/ffffff/1a1a1a?text=Priyam+Alok';">
                            </a> 
                        </div>
                        <nav class="flex items-center space-x-6 text-base">
                            <a href="/" class="nav-link hidden sm:block text-lg">Home</a>
                            <a href="/project" class="nav-link hidden sm:block text-lg">Projects</a>
                            <a href="/blog" class="nav-link hidden sm:block text-lg">Musings</a>
                        </nav>
                    </div>

                </div>
            </div>
            <nav class="flex sm:hidden items-center justify-around space-x-4 text-base pt-6 border-t border-gray-200 mt-6">
                <a href="/" class="nav-link text-lg">Home</a>
                <a href="/project" class="nav-link text-lg">Projects</a>
                <a href="/blog" class="nav-link text-lg">Musings</a>
            </nav>
        </header>
    </div>

    <!-- Main Content Area for the Mindmap (Wider) -->
    <main class="max-w-5xl mx-auto w-full px-4 sm:px-6 lg:px-8">
        <div id="mindmap-container" class="bg-blue-50 text-blue-900 p-4 sm:p-6 md:p-8 rounded-lg shadow-inner">
            <div id="app" class="container mx-auto">
                <header class="relative text-center mb-4">
                    <h1 id="page-title" class="text-3xl sm:text-4xl font-bold text-blue-900">General Insurance Principles</h1>
                    <p id="page-subtitle" class="text-md text-blue-700 mt-2">An Interactive Guide</p>
                </header>
                <nav id="breadcrumb-container" class="flex justify-center items-center space-x-2 text-sm text-blue-800 mb-8 flex-wrap"></nav>
                <main id="content-area">
                     <!-- Loading Spinner -->
                    <div id="loading" class="text-center p-12">
                        <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-4 text-blue-800">Loading Mind Map...</p>
                    </div>
                </main>
            </div>
        </div>
    </main>

    <!-- Footer Wrapper (Constrained) -->
    <div class="max-w-3xl mx-auto w-full px-4 sm:px-6 lg:px-8">
        <footer class="mt-12 pt-8 pb-16 border-t border-gray-200 text-base text-gray-600">
            <p>Find me on <a href="https://www.linkedin.com/in/priyamalok/" target="_blank" rel="noopener noreferrer" class="link-style">linkedin</a>, <a href="https://x.com/priyam0k" target="_blank" rel="noopener noreferrer" class="link-style">twitter(x.com)</a></p>
        </footer>
    </div>
    
    <script>
        // --- SPA LOGIC (NOW FETCHES DATA FROM API & MARKDOWN) ---

        let mindmapData = null; 
        const contentArea = document.getElementById('content-area');
        const pageTitle = document.getElementById('page-title');
        const pageSubtitle = document.getElementById('page-subtitle');
        const breadcrumbContainer = document.getElementById('breadcrumb-container');
        const mindmapContainer = document.getElementById('mindmap-container');
        const loadingIndicator = document.getElementById('loading');
        const navigationHistory = [];
        const idToTitleMap = {};

        // Creates a unique ID for DOM elements based on its hierarchy
        function createUniqueId(title, parentId) {
            const cleanTitle = title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
            return parentId ? `${parentId}--${cleanTitle}` : cleanTitle;
        }

        // createPage function to handle hybrid nodes (content + children) and fix layout
        function createPage(title, children, parentId) {
            const pageId = createUniqueId(title, parentId);
            idToTitleMap[pageId] = title;

            const page = document.createElement('div');
            page.id = pageId;
            page.className = 'page';

            let backButtonHtml = '';
            if (parentId) {
                backButtonHtml = `
                    <button onclick="goBack()" class="absolute top-0 left-0 bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300 flex items-center z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        Back
                    </button>
                `;
            }

            const childKeys = Object.keys(children);
            let cardsHtml = '';

            if (childKeys.length > 0) {
                cardsHtml = childKeys.map(childTitle => {
                    const childId = createUniqueId(childTitle, pageId);
                    return `
                        <div onclick="navigateTo('${childId}', '${pageId}')" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-1 transform transition-all duration-300 cursor-pointer border-2 border-transparent hover:border-orange-400">
                            <h3 class="text-lg font-semibold text-blue-800">${childTitle}</h3>
                        </div>
                    `;
                }).join('');
            }

            // This new structure accommodates both content and child cards
            page.innerHTML = `
                <div class="relative bg-white p-6 sm:p-8 rounded-xl shadow-lg">
                    ${backButtonHtml}
                    <div class="pt-16">
                        <!-- Container for markdown content for this page -->
                        <div id="md-content-${pageId}" class="prose max-w-none text-blue-800 mb-8" style="display: none;"></div>
                        
                        <!-- Grid for child topics -->
                        ${childKeys.length > 0 ? `<h3 class="text-xl font-bold text-blue-900 border-b-2 border-blue-200 pb-2 mb-6 ${ parentId ? '' : 'hidden' }">Sub-topics</h3>` : ''}
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${cardsHtml}
                        </div>
                    </div>
                </div>`;
            
            contentArea.appendChild(page);
            
            childKeys.forEach(childTitle => createPage(childTitle, children[childTitle], pageId));
        }
        
        // MODIFIED: loadMarkdownContent now generates a unique filename from the page's full ID
        async function loadMarkdownContent(pageId, title) {
            const container = document.getElementById(`md-content-${pageId}`);
            if (!container) return;

            // Create a unique filename from the full pageId to prevent collisions.
            // e.g., 'general-insurance-principles--reserving--definition' becomes 'general-insurance-principles-reserving-definition'
            const uniqueFilename = pageId.replace(/--/g, '-');
            
            const url = `https://raw.githubusercontent.com/priyam0k/gi-mindmap-backend/main/content/${uniqueFilename}.md`;
            
            console.log(`Attempting to fetch content from: ${url}`);

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) {
                         throw new Error(`File not found at ${url}.`);
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                
                const converter = new showdown.Converter({ tables: true, strikethrough: true, tasklists: true, openLinksInNewWindow: true });
                const html = converter.makeHtml(markdownText);
                
                container.innerHTML = html;
                container.style.display = 'block'; // Show the container

            } catch (error) {
                // If file not found, just keep the container hidden
                container.innerHTML = '';
                container.style.display = 'none';
                console.warn(`Could not load content for "${title}" from ${url}. This is normal if no content file exists for this topic.`);
            }
        }

        function updateBreadcrumbs(currentPageId) {
            breadcrumbContainer.innerHTML = '';
            
            const homeLink = document.createElement('span');
            homeLink.textContent = 'Home';
            homeLink.className = 'breadcrumb-link';
            homeLink.onclick = goToHome;
            breadcrumbContainer.appendChild(homeLink);

            const path = [...navigationHistory];
            if (!path.includes(currentPageId)) {
                 path.push(currentPageId);
            }

            path.forEach((pageId, index) => {
                if (pageId === createUniqueId(Object.keys(mindmapData)[0], null)) return;

                const separator = document.createElement('span');
                separator.textContent = '>';
                separator.className = 'mx-2 text-orange-400';
                breadcrumbContainer.appendChild(separator);

                if (index < path.length - 1) {
                    const link = document.createElement('span');
                    link.textContent = idToTitleMap[pageId];
                    link.className = 'breadcrumb-link';
                    link.onclick = () => jumpTo(index);
                    breadcrumbContainer.appendChild(link);
                } else {
                    const currentText = document.createElement('span');
                    currentText.textContent = idToTitleMap[pageId];
                    currentText.className = 'font-semibold text-blue-900';
                    breadcrumbContainer.appendChild(currentText);
                }
            });
        }
        
        window.navigateTo = function(pageId, currentId = null) {
            if (currentId) {
                 if(!navigationHistory.includes(currentId)) {
                    navigationHistory.push(currentId);
                 }
            }

            const pages = document.querySelectorAll('.page');
            let newPageTitle = "General Insurance Principles";
            let newPageSubtitle = "An Interactive Guide";

            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.add('active');
                    const title = idToTitleMap[pageId];
                    newPageTitle = title;
                    
                    const rootId = createUniqueId(Object.keys(mindmapData)[0], null);
                    const isHomePage = pageId === rootId;

                    if (isHomePage) {
                        newPageSubtitle = "An Interactive Guide";
                    } else {
                         newPageSubtitle = `Exploring ${title}`;
                    }

                    // Always try to load markdown content for the current page
                    loadMarkdownContent(pageId, title);

                } else {
                    page.classList.remove('active');
                }
            });
            
            document.getElementById('page-title').textContent = newPageTitle;
            document.getElementById('page-subtitle').textContent = newPageSubtitle;
            updateBreadcrumbs(pageId);
            
            mindmapContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        window.goBack = function() {
            if (navigationHistory.length > 0) {
                const lastPageId = navigationHistory.pop();
                navigateTo(lastPageId, null);
            } else {
                goToHome();
            }
        }
        
        window.goToHome = function() {
            navigationHistory.length = 0;
            const rootId = createUniqueId(Object.keys(mindmapData)[0], null);
            navigateTo(rootId, null);
        }

        window.jumpTo = function(index) {
            const pageIdToNavigateTo = navigationHistory[index];
            navigationHistory.splice(index + 1); // Use index + 1 to keep the page we jump to
            navigateTo(pageIdToNavigateTo, null);
        }

        async function initializeApp() {
            try {
                // Using your live Render API URL
                const apiUrl = 'https://gi-mindmap-backend.onrender.com/api/mindmap';
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                mindmapData = await response.json();
                
                loadingIndicator.style.display = 'none';

                const rootTitle = Object.keys(mindmapData)[0];
                const rootChildren = mindmapData[rootTitle];
                createPage(rootTitle, rootChildren, null);
                const initialPageId = createUniqueId(rootTitle, null);
                navigateTo(initialPageId, null);

            } catch (error) {
                loadingIndicator.innerHTML = `<p class="text-red-600 font-semibold">Failed to load mind map data.</p><p class="text-sm text-gray-600 mt-2">Please check the network connection or try again later.</p><p class="text-xs text-gray-400 mt-2">${error}</p>`;
                console.error("Could not fetch mind map data:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
