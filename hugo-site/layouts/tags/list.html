{{ define "main" }}
<section class="mb-12">
    <h1 class="page-title text-3xl mb-6 text-black">Tags</h1>
    <ul class="space-y-2">
        {{ range .Site.Taxonomies.tags.ByCount }}
        <li>
            <a href="{{ .Page.Permalink }}" class="text-lg text-blue-600 hover:underline">{{ .Page.Title }}</a>
            <sup class="text-sm text-gray-500">{{ .Count }}</sup>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
