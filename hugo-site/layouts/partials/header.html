<header class="pb-10 mb-10 border-b border-gray-200">
    <div class="flex items-start space-x-4">
        <a href="/">
            <img src="/logo.jpg" alt="Priyam Alok" class="w-16 h-16 sm:w-20 sm:h-20 rounded-full object-cover flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/80x80/e2e8f0/334155?text=PA';">
        </a>
        <div class="flex-grow">
            <div class="flex justify-between items-center">
                <div>
                    <a href="/">
                        <img src="/Capturelogo-removebg-preview.png?v={{ now.Unix }}" alt="Priyam Alok" class="h-8" style="max-height: 32px; display: block;">
                    </a>
                </div>
                <nav class="flex items-center space-x-6 text-base">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="nav-link hidden sm:block text-lg">{{ .Name }}</a>
                    {{ end }}
                </nav>
            </div>
            <p class="text-sm text-gray-500 mt-1">{{ .Site.Params.description }}</p>
        </div>
    </div>
    <nav class="flex sm:hidden items-center justify-around space-x-4 text-base pt-6 border-t border-gray-200 mt-6">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="nav-link text-lg">{{ .Name }}</a>
        {{ end }}
    </nav>
</header>
