<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ else }}
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ end }}
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Source Serif 4', serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .link-style {
            color: #d9534f;
            text-decoration: underline;
            text-decoration-color: #f0c3c2;
            text-underline-offset: 2px;
            transition: color .2s ease-in-out;
        }
        .nav-link {
            font-family: 'Source Sans 3', sans-serif;
            text-decoration: none;
            transition: color .2s ease-in-out;
            color: #d9534f;
        }
        .nav-link:hover {
            color: #bf4340;
        }
        h1, .page-title, .post-title {
            font-family: 'Source Sans 3', sans-serif;
            font-weight: 600;
        }
        /* Custom styles for code blocks */
        pre {
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #1f2937;
        }
        /* Inline code styling */
        code:not(pre > code) {
            background-color: #e5e7eb;
            padding: 0.15em 0.4em;
            border-radius: 0.25rem;
            font-size: 0.9em;
            color: #d9534f;
        }
    </style>
</head>
<body class="bg-white flex justify-center">
    <div class="max-w-3xl w-full px-4 sm:px-6 lg:px-8 py-16">
        {{ partial "header.html" . }}
        
        <main class="text-base sm:text-lg leading-relaxed text-gray-800">
            {{ block "main" . }}{{ end }}
        </main>
        
        {{ partial "footer.html" . }}
    </div>
</body>
</html>
